<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник МЭШ</title>
    <style>
        body, html { margin:0; padding:0; height:100%; font-family: sans-serif; background:#f0f2f5; overflow:hidden; }
        
        /* 1. Заставка */
        #splash { position:fixed; top:0; left:0; width:100%; height:100%; background:#4b32a7; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; color:#fff; }
        #splash img { width:180px; border-radius:20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* 2. Экран логина */
        #login { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#4b32a7; flex-direction:column; justify-content:center; align-items:center; z-index:90; color:#fff; }
        .login-box { text-align:center; }
        input { padding:15px; width:260px; border-radius:12px; border:none; margin:15px 0; font-size:16px; outline:none; }
        button { padding:15px 50px; border-radius:12px; border:none; background:#ff9800; color:#fff; font-weight:bold; font-size:16px; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* 3. Дневник */
        #diary { display:none; height:100%; overflow-y:auto; }
        .header { background:#fff; padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #ddd; }
        .profile-btn { background:#ff4444; color:#fff; padding:8px 12px; border-radius:10px; font-size:13px; font-weight:bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .card { background:#fff; margin:12px; padding:20px; border-radius:18px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
        .subject { font-weight:bold; font-size:18px; color:#333; }
        .grade { float:right; background:#f0f0f0; padding:5px 10px; border-radius:8px; font-weight:bold; }

        /* 4. Скример */
        #s { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:999; }
        #s img { width:100%; height:100%; object-fit:contain; animation: shake 0.05s infinite; }
        @keyframes shake { 0% { transform:translate(10px, 10px); filter:invert(1); } 50% { transform:translate(-10px, -10px); filter:invert(0); } 100% { transform:translate(10px, -10px); } }
    </style>
</head>
<body>

<div id="splash">
    <img src="https://newsvostok.ru/wp-content/uploads/2023/10/photo_2023-10-03_11-24-59-1024x850.jpg" alt="МЭШ">
    <h2 style="margin-top:20px; letter-spacing:2px;">ДНЕВНИК</h2>
    <p style="opacity:0.7;">Загрузка данных...</p>
</div>

<div id="login">
    <div class="login-box">
        <img src="https://newsvostok.ru/wp-content/uploads/2023/10/photo_2023-10-03_11-24-59-1024x850.jpg" style="width:80px; border-radius:10px; margin-bottom:10px;">
        <h3>Вход в систему</h3>
        <input type="password" id="pass" placeholder="Пароль от портала">
        <br>
        <button onclick="showDiary()">ВОЙТИ</button>
    </div>
</div>

<div id="diary">
    <div class="header">
        <div style="background:#4caf50; color:#fff; width:35px; height:35px; border-radius:50%; display:flex; justify-content:center; align-items:center; font-weight:bold;">Я</div>
        <div class="profile-btn" onclick="goScare()">ИТОГИ ГОДА 2025/26</div>
        <div style="font-size:24px;">≡</div>
    </div>
    
    <div style="padding:15px; font-weight:bold; color:#666;">Понедельник, 29 января</div>
    
    <div class="card">
        <span class="grade">5</span>
        <div class="subject">Русский язык</div>
        <div style="font-size:12px; color:#999; margin-top:5px;">08:30 - 09:15</div>
    </div>
    <div class="card">
        <span class="grade">4</span>
        <div class="subject">Литература</div>
        <div style="font-size:12px; color:#999; margin-top:5px;">09:30 - 10:15</div>
    </div>
    <div class="card">
        <span class="grade">3</span>
        <div class="subject">Алгебра</div>
        <div style="font-size:12px; color:#999; margin-top:5px;">10:30 - 11:15</div>
    </div>
</div>

<div id="s"><img src="https://i.pinimg.com/474x/bc/00/e5/bc00e5012dd5e5f53ef1a6488f3b3ecb.jpg"></div>
<audio id="a" src="https://image2url.com/r2/default/audio/1769684793356-c83b3975-084c-4e98-b7c3-4907dd4698ae.mp3" loop></audio>

<script>
    // Таймер заставки 5 секунд
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('login').style.display = 'flex';
    }, 5000);

    // Функция входа
    function showDiary() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('diary').style.display = 'block';
    }

    // Функция запуска скримера
    function goScare() {
        document.getElementById('s').style.display = 'block';
        var audio = document.getElementById('a');
        audio.volume = 1;
        audio.play();
        // Пытаемся развернуть на весь экран для страха
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
    }
</script>

</body>
</html>
